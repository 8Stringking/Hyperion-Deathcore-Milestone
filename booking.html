    <section class="booking-section">
            <div class="column">
                <form action="https://formdump.codeinstitute.net/" method="post" class="booking-form">
                    <label for="event-date">Event Date</label>
                    <input id="event-date" type="date" name="event_date" required>                    
                    <label for="event-time">Event Time</label>
                    <input id="event-time" type="time" name="event_time" required>                    
                    <label for="event-name">Event Name</label>
                    <input id="event-name" type="text" name="event_name" required>
                    <label for="venue">Venue</label>
                    <input id="venue" type="text" name="venue" required>                    
                    <label for="venue-address">Venue Address</label>
                    <input id="venue-address" type="text" name="venue_address" required>
                    <label for="line-2">line 2</label>
                    <input id="line-2" type="text" name="line_2" required>
                    <label for="city">City</label>
                    <input id="city" type="text" name="city" required>
                    <label for="county">County</label>
                    <input id="county" type="text" name="county" required>
                    <label for="post-code">Post Code</label>
                    <input id="post-code" type="text" name="post_code" required>
                    <label for="country">Country</label>
                    <input id="country" type="text" name="country" required>                    
                    <label for="your-name">Your Name</label>
                    <input id="your-name" type="text" name="your_name" required>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email_address" required>
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="number" required>
                    <br>
                    <input class="book-button" type="submit" value="Book Now!">
                </form>
            </div>
