	<!--booking form below with background image in css, code for this came from W3c schools-->
	<div class="booking-section">
		<div class="column">
			<form action="https://formdump.codeinstitute.net/" method="post" class="booking-form">
				<label for="event-date">Event Date</label>
				<input id="event-date" type="date" name="event_date" required aria-label="event date">
				<label for="event-time">Event Time</label>
				<input id="event-time" type="time" name="event_time" required aria-label="event time">
				<label for="event-name">Event Name</label>
				<input id="event-name" type="text" name="event_name" required aria-label="event name">
				<label for="venue">Venue</label>
				<input id="venue" type="text" name="venue" required aria-label="venue">
				<label for="venue-address">Venue Address</label>
				<input id="venue-address" type="text" name="venue_address" required aria-label="venue address">
				<label for="line-2">line 2</label>
				<input id="line-2" type="text" name="line_2" required aria-label="line 2"> 
				<label for="city">City</label>
				<input id="city" type="text" name="city" required aria-label="city">
				<label for="county">County</label>
				<input id="county" type="text" name="county" required aria-label="county">
				<label for="post-code">Post Code</label>
				<input id="post-code" type="text" name="post_code" required aria-label="post code">
				<label for="country">Country</label>
				<input id="country" type="text" name="country" required aria-label="country">
				<label for="your-name">Your Name</label>
				<input id="your-name" type="text" name="your_name" required aria-label="your name">
				<label for="email">Email</label>
				<input id="email" type="email" name="email_address" required aria-label="email">
				<label for="phone">Phone Number</label>
				<input id="phone" type="number" required aria-label="phone number">
				<br>
				<!--code for button-->
				<input class="book-button" type="submit" value="Book Now!" aria-label="book now"> 
			</form>
