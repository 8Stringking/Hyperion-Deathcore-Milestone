    <section>
        <div>
            <form action="tomcondemned@hotmail.co.uk" method="post" class="booking-form">
                    <label class="event-date">Event Date</label>
                    <input class="event-date" type="date" required>
                    <br>
                    <label class="event-time">Event Time</label>
                    <input class="event-time" type="time" required>
                    <br>
                    <label class="event-name">Event Name</label>
                    <input class="event-name" type="text" required>
                    <label class="venue">Venue</label>
                    <input class="venue" type="text" required>
                    <br>
                    <label class="venue-address">Venue Address</label>
                    <input class="venue-address" type="text" required>
                    <label class="line-2">line 2</label>
                    <input class="line-2" type="text" required>
                    <label class="city">City</label>
                    <input class="city" type="text" required>
                    <label class="county">County</label>
                    <input class="county" type="text" required>
                    <label class="post-code">Post Code</label>
                    <input class="post-code" type="text" required>
                    <label class="country">Country</label>
                    <input class="country" type="text" required>
                    <br>
                    <label class="your-name">Your Name</label>
                    <input class="your-name" type="text" required>
                    <label class="email">Email</label>
                    <input class="email" type="email" required>
                    <br>
                    <label class="phone">Phone Number</label>
                    <input class="phone" type="number" required>
                    <input class="book-button" type="submit" value="Book Now!">
                <hr>
            </form>
        </div>
        <div>
            <img class="gold logo" src="css/images/cropped-cold-logo-min.jpg" alt="cold hyperion logo">
        </div>
